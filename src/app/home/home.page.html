<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Message app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Message app</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Messages</h1>

  <ion-list id="list">

  </ion-list>

  <br>
  <form>
    <ion-item>
      <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea name="message" aria-placeholder="Message" [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-button round (click)="sendMessage()">Send</ion-button>
  </form>


  <ion-list lines="none">
    <app-message *ngFor="let message of messages" [username]="message.who" [message]="message.what" [date]="message.when"></app-message>
  </ion-list>
</ion-content>
